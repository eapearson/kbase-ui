## YAML Template.
---
package:
    author: Erik Pearson
    name: login
    description: A login panel
    date: August 19, 2015
    version: 0.0.1
source:
    modules:
        ## sources are relative to build/plugins/PACKAGE/source/javascript
        -
            module: kb_widget_loginPanel
            file: login
        -
            module: kb_oauth2_login
            file: oath2Login
install:
    widgets:
        -
            module: kb_widget_loginPanel
            id: loginPanelWidget
            type: factory
        -
            module: kb_oauth2_login
            id: oauth2_login
            type: factory
        -
            module: plugins/login/modules/oauth2Logout
            id: oauth2_logout
            type: factory
    routes:
        -
            path: ['login']
            # widget: loginPanelWidget
            widget: oauth2_login
            queryParams:
                nextrequest: {}
        -
            path: ['logout']
            widget: oauth2_logout
            queryParams:
                nextrequest: {}
