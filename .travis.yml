dist: trusty
sudo: required
language: node_js
# Just to keep things sane; the default nodejs for trusty is 0.10.x
node_js:
  - "8"
services:
  - docker

# These are travis encrypted var for the DOCKER_USER and DOCKER_PASS credentials
# used in the deployment/tools/push2dockerhub-travis.sh script
env:
  global:
    - secure: ""
    - secure: ""

branches:
    only:
        - master
        - develop

install:
    - make docker-image build=ci

after_success:
  - IMAGE_NAME=kbase/kbase-ui ./deployment/tools/push2dockerhub-travis.sh
